{% include "components/header.html" %}
<body>
    {% include "components/navigation.html" %}
    <div class="container">
        {% for blog in data %}
        <div class="row justify-content-center border-bottom border-warning">
            <section class="col-6 text-center mb-3">
                <h1>{{ blog.title }}</h1>
                <h2 class="">{{ blog.subtitle }}</h2>
                <p class="">{{ blog.body }}</p>
                <a class="link-success" href="{{ url_for('read_selected_blog', id=blog.id) }}">
                    <p class="h5">
                        <small class="text-muted">Click here: </small><strong>{{ blog.title }}</strong>
                    </p>
                </a>
            </section>
        </div>
        {% endfor %}
    </div>
    {% include "components/footer.html" %}

</body>
</html>
